<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    
    

    <fieldset>
        <legend>Sign in</legend>
        <input type="text" placeholder="Enter name" autofocus> <hr>

    <label for="M"><input type="radio" name="Gender" id="M"> Male</label>
    <label for="F" ><input type="radio" name="Gender" id="F">Female</label>
    <hr>

    <input type="checkbox" name="T&c" id="chk"> Accept the Project. 
    <hr>

    <input type="file" name="file-upload" id="fu" multiple accept="'.jpg', 'jpeg', 'png'">
    <hr>

    <input type="button" value="click Me..."> <br>
    <input type="submit" value="submit"> <br>
    <button>This is button</button>
    <hr>

    <input type="color" name="Color" id="c"> <br>
    <input type="date" name="date" id="d"> <br> 
    <input type="time" name="time" id="t"> <br>
    <input type="range" name="range" id="r">
    <hr>

    <textarea name="big-text" id="bt" cols="50" rows="10" placeholder="This form uses external CSS"></textarea>
    <hr>
    </fieldset>


</body>
</html>
